<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research & Analysis Wing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0f0f0f;
      color: #00ffcc;
      overflow: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.4);
      z-index: 1000;
    }

    #loginContainer, #mainContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    #loginForm {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc44;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    input[type="password"] {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #222;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      border: none;
      color: #0f0f0f;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #00ccb3;
    }

    #container {
      display: flex;
      text-align: center;
    }

    #walkie {
      width: 150px;
      height: 300px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Walkie_Talkie_Antenna.svg/512px-Walkie_Talkie_Antenna.svg.png');
      background-size: cover;
      margin-right: 2rem;
    }

    #animationArea {
      margin-top: 1rem;
      white-space: pre-line;
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 1s ease-in;
      text-align: left;
    }

    #batteryBar {
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
      height: 30px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-inline: auto;
    }

    #batteryFill {
      height: 100%;
      width: 0;
      background-color: #00ffcc;
      transition: width 0.7s ease-in-out;
    }

    #errorMsg {
      color: #ff5555;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

  </style>
</head>
<body>

  <header>Research & Analysis Wing</header>

  <!-- Login Form -->
  <div id="loginContainer">
    <form id="loginForm">
      <h2>Agent Access</h2>
      <input type="password" id="passwordInput" placeholder="Enter Access Code" />
      <button type="submit">Login</button>
      <div id="errorMsg">Incorrect Password</div>
    </form>
  </div>

  <!-- Main Walkie Connect Section -->
  <div id="mainContainer" style="display: none;">
    <div id="container">
      <div id="walkie"></div>
      <div>
        <h2>Walkie-Link Terminal</h2>
        <button id="connectBtn">Connect Walkie</button>
        <div id="animationArea"></div>
        <div id="batteryBar"><div id="batteryFill"></div></div>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "rag@0728@1971";
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');
    const loginContainer = document.getElementById('loginContainer');
    const mainContainer = document.getElementById('mainContainer');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (passwordInput.value === PASSWORD) {
        loginContainer.style.display = 'none';
        mainContainer.style.display = 'flex';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    const steps = [
      '🔌 Connecting to device...',
      '🔍 Scanning COM ports...',
      '✅ Walkie detected on port COM3',
      '📡 Handshake initiated...',
      '🔐 Decoding firmware headers...',
      '⚙️ Syncing radio configuration...',
      '🧠 Reading memory map...',
      '🚀 Launching programming interface...',
      '✔️ Ready! You may now modify walkie settings.'
    ];

    const animationArea = document.getElementById('animationArea');
    const connectBtn = document.getElementById('connectBtn');
    const batteryFill = document.getElementById('batteryFill');

    connectBtn.addEventListener('click', () => {
      animationArea.innerText = '';
      animationArea.style.opacity = 1;
      batteryFill.style.width = '0%';

      steps.forEach((step, index) => {
        setTimeout(() => {
          animationArea.innerText += step + '\n';
          batteryFill.style.width = ((index + 1) / steps.length * 100) + '%';
          if (index === steps.length - 1) {
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 300);
          }
        }, 700 * index);
      });
    });
  </script>
</body>
</html>
